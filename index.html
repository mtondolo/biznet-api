<!DOCTYPE html>
<html ng-app="biznetApp">
<head>
  <title>CBC-BiZNeT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body ng-controller="productController">

    <div class="container">

      <!-- Form to save data through the endpoint-->
      <div class="col-sm-6">
        <form ng-submit="saveProduct(product)">
          <div class="form-group">
            <input type="text" placeholder="Company Name" ng-model="product.company" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Product Description" ng-model="product.description" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Country" ng-model="product.country" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
      <!-- List to display data throung the endpoint-->
      <div class="col-sm-6">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="product in agriculture_products">
            <h4>{{product.company}}</h4>
            <p>{{product.description}}</p>
            <p>{{product.country}}</p>
          </li>
        </ul>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
